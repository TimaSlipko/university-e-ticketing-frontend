<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card border-0 shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">
            <i class="bi bi-person-gear me-2"></i>
            Edit Profile
          </h4>
        </div>
        
        <div class="card-body">
          <!-- Success Message -->
          <div class="alert alert-success alert-dismissible fade show" *ngIf="successMessage" role="alert">
            <i class="bi bi-check-circle me-2"></i>
            {{ successMessage }}
            <button type="button" class="btn-close" (click)="clearMessages()"></button>
          </div>

          <!-- Error Message -->
          <div class="alert alert-danger alert-dismissible fade show" *ngIf="errorMessage" role="alert">
            <i class="bi bi-exclamation-triangle me-2"></i>
            {{ errorMessage }}
            <button type="button" class="btn-close" (click)="clearMessages()"></button>
          </div>

          <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <!-- First Name -->
            <div class="mb-4">
              <label for="name" class="form-label fw-bold">First Name</label>
              <input 
                type="text" 
                id="name"
                class="form-control" 
                formControlName="name"
                placeholder="Enter your first name"
                [class.is-invalid]="isFieldInvalid('name')">
              <div class="invalid-feedback" *ngIf="isFieldInvalid('name')">
                {{ getFieldError('name') }}
              </div>
            </div>

            <!-- Last Name -->
            <div class="mb-4">
              <label for="surname" class="form-label fw-bold">Last Name</label>
              <input 
                type="text" 
                id="surname"
                class="form-control" 
                formControlName="surname"
                placeholder="Enter your last name"
                [class.is-invalid]="isFieldInvalid('surname')">
              <div class="invalid-feedback" *ngIf="isFieldInvalid('surname')">
                {{ getFieldError('surname') }}
              </div>
            </div>

            <!-- Username -->
            <div class="mb-4">
              <label for="username" class="form-label fw-bold">Username</label>
              <input 
                type="text" 
                id="username"
                class="form-control" 
                formControlName="username"
                placeholder="Choose a unique username"
                [class.is-invalid]="isFieldInvalid('username')">
              <div class="invalid-feedback" *ngIf="isFieldInvalid('username')">
                {{ getFieldError('username') }}
              </div>
            </div>

            <!-- Action Buttons -->
            <div class="d-flex justify-content-between">
              <button 
                type="button" 
                class="btn btn-outline-secondary"
                (click)="goBack()"
                [disabled]="loading">
                <i class="bi bi-arrow-left me-2"></i>
                Cancel
              </button>
              
              <button 
                type="submit" 
                class="btn btn-primary"
                [disabled]="profileForm.invalid || loading">
                <div class="spinner-border spinner-border-sm me-2" *ngIf="loading"></div>
                <i class="bi bi-check-lg me-2" *ngIf="!loading"></i>
                {{ loading ? 'Saving...' : 'Save Changes' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
